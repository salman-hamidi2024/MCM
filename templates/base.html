
{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="IR-fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block  title %}{% endblock  %}</title>
    <link href="{% static 'mohsenin.png'%}" rel="icon" />
    <link href="{% static 'css/helper.css'%}" rel="stylesheet" />
    <link href="{% static 'flowbite/flowbite.min.css'%}" rel="stylesheet" />
    <link href="{% static 'fontstyle/vazir.css'%}" rel="stylesheet" />
    <link href="{% static 'fontstyle/gulzar.css'%}" rel="stylesheet" />
    <link href="{% static 'css/dataTables.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <link href="{% static 'css/responcive.css'%}" rel="stylesheet" />
    
</head>

<body class="flex flex-col h-auto h-screen">
    <div class="container h-full max-w-full">
        {% include "layout/navbar.html" %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %} 

        <div class="flex h-full-vw flex-1">
        {% include "layout/sidebar.html"%}
            <div class="flex-1">
                <div class="pr-5">
            {% block content %}

            {% endblock content %}
                <div>
                   
            </div>
       
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{% static 'flowbite/flowbite.min.js'%}"></script>
    <script src="{% static 'js/dataTables.min.js'%}"></script>
    <script src="{% static 'js/charts.js'%}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.animation = 'slideFadeOut 0.5s forwards';
                    setTimeout(() => {
                        if (alert.parentNode) {
                            alert.remove();
                        }
                    }, 500); // Match slideFadeOut animation duration
                }, 5000); // 5-second delay before slide-out
            });
        });
    </script>

</body>

</html>
